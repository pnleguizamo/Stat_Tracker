name: Deploy to Raspberry Pi (self-hosted)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build `shared` package and copy to services
        working-directory: /home/pnleguizamo/Stat_Tracker
        run: |
          echo "Building shared package..."
          (npm ci --workspace shared) || (npm install --workspace shared)
          npm --workspace shared run build
          echo "Copying built shared into service build contexts..."
          mkdir -p backend/node_modules/@game/shared frontend/node_modules/@game/shared
          rm -rf backend/node_modules/@game/shared/* || true
          rm -rf frontend/node_modules/@game/shared/* || true
          cp -r shared/dist/* backend/node_modules/@game/shared/ || true
          cp -r shared/dist/* frontend/node_modules/@game/shared/ || true
          echo "Shared package ready for Docker builds."

      - name: Deploy with Docker Compose
        working-directory: /home/pnleguizamo/Stat_Tracker
        run: |
          echo "Updating repo..."
          git fetch origin
          git reset --hard origin/main

          echo "Rebuilding and restarting containers..."
          docker compose pull || true
          docker compose up -d --build

          echo "Cleaning up old images..."
          docker image prune -f
