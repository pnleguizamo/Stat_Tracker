services:
  api:
    build: ./backend
    container_name: api
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - PORT=8081
    expose:
      - "8081"

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "80"
    depends_on:
      - api

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    depends_on:
      - caddy
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}

volumes:
  caddy_data:
  caddy_config:
