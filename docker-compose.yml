services:
  api:
    build: ./backend
    container_name: api
    environment:
      - NODE_ENV=production
      # Put your Atlas connection string here (or in an .env file)
      # Something like: mongodb+srv://user:pass@cluster-url/dbname?retryWrites=true&w=majority
      - MONGO_URI=${MONGO_URI}
      - PORT=8081
    expose:
      - "8081"

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "80"
    depends_on:
      - api

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "8080:8080"
      # if you’re NOT using Cloudflare Tunnel and can port-forward:
      # - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend

  # Optional: Cloudflare tunnel as a container (if you don’t want to port-forward)
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   container_name: cloudflared
  #   restart: unless-stopped
  #   depends_on:
  #     - caddy
  #   command: tunnel run
  #   environment:
  #     # From Cloudflare dashboard → Zero Trust → Access → Tunnels → Create tunnel → "Docker" → copy token
  #     - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}

volumes:
  caddy_data:
  caddy_config:
