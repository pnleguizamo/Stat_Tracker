services:
  mongo:
    image: mongo:4.4.18
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
    ports:
      - "127.0.0.1:27017:27017"

  api:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: api
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - PORT=8081
    expose:
      - "8081"
    depends_on:
      - mongo
    dns:
      - 8.8.8.8
      - 1.1.1.1

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: frontend
    expose:
      - "80"
    depends_on:
      - api

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    depends_on:
      - caddy
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}

volumes:
  mongo_data:
  caddy_data:
  caddy_config: