    <script type="module">
        import { fetchJSON, populateTableBody } from './track_util.js';

        const tbody = document.getElementById('recently_played_body');
        populateTableBody(tbody, "recently_played", true);

        const filter = document.getElementById("filterInput");
        const submit = document.getElementById("submit");
        submit.addEventListener('click', () =>{
            populateTableBody(tbody, "recently_played", true, filter.value.toLowerCase());
        });
